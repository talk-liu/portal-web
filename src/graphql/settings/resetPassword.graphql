mutation resetPassword(
  $otp: String
  $type: String
  $old_password: String
  $password: String
  $password_confirmation: String
) {
  resetPassword(
    otp: $otp
    type: $type
    old_password: $old_password
    password: $password
    password_confirmation: $password_confirmation
  ) {
    result
  }
}
